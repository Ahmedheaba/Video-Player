<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Video Player</title>
</head>
<body>
    <div id="frame"></div>
    <div id="main">
        <div id="videoPanel">
            <video height="400" width="625" src="Hamza Namira - Fady Shewaya - حمزة نمرة - فاضي شوية - YouTube.mkv" id="myVideo"></video>
        </div>
        <div id="controls">
            <div id="bar">
                <div id="fill"></div>
            </div>
            <table>
                <tr>
                    <td width="55%">
                        <div id="currentTime">00:00 / 00:00</div>
                    </td>
                    <td width="30%">
                        <img src="Play.png" alt="playImage" onclick="playOrPause()" id="playButton">
                    </td>
                    <td>
                        <img src="Speaker.png" alt="imageSpeaker" id="speaker">
                    </td>
                    <td>
                        <input type="range" id="volume" min="0" max="1" value="0.40" step="0.20" onchange="changeValue()">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
 --></body>
</html>
